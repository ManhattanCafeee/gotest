<script>
    const media = document.querySelector('.media');
    const streams = [

        { title: 'Stream 8', thumbnail: 'images/1.jpg' },
        { title: 'Stream 9', thumbnail: 'images/1.jpg' },
        { title: 'Stream 10', thumbnail: 'images/1.jpg' },
        { title: 'Stream 11', thumbnail: 'images/1.jpg' },
        { title: 'Stream 12', thumbnail: 'images/1.jpg' },
        { title: 'Stream 13', thumbnail: 'images/1.jpg' },
        { title: 'Stream 14', thumbnail: 'images/1.jpg' },
        { title: 'Stream 15', thumbnail: 'images/1.jpg' },
        { title: 'Stream 16', thumbnail: 'images/1.jpg' },
        { title: 'Stream 17', thumbnail: 'images/1.jpg' },
        { title: 'Stream 18', thumbnail: 'images/1.jpg' },
        { title: 'Stream 19', thumbnail: 'images/1.jpg' },
        { title: 'Stream 20', thumbnail: 'images/1.jpg' }
    ];

    streams.forEach(stream => {
        const streamElement = document.createElement('div_life');
        streamElement.classList.add('stream');
        streamElement.innerHTML = `
            <img src="${stream.thumbnail}" alt="${stream.title}">
            <p>${stream.title}</p>
        `;
        media.appendChild(streamElement);
    });
    //lives title section
    const livesData = [
        { title: 'Live Stream 1', thumbnail: 'images/1.jpg', detail: 'detail1' },
        { title: 'Live Stream 2', thumbnail: 'images/1.jpg', detail: 'detail2' },
        { title: 'Live Stream 3', thumbnail: 'images/1.jpg', detail: 'detail3' },
        { title: 'Live Stream 4', thumbnail: 'images/1.jpg', detail: 'detail4' },
    ];
    const livesContainer = document.querySelector('.lives');
    const livesDetails = document.querySelector('.lives_details');

    livesData.forEach(live => {
        const streamElement = document.createElement('div');
        streamElement.classList.add('live');
        streamElement.innerHTML = `
        <img src="${live.thumbnail}" alt="${live.title}">
        <p>${live.title}</p>
    `;
        //hover detail section
        streamElement.addEventListener('mouseenter', (e) => {
            //fullfill detail section
            livesDetails.innerHTML = `
<div class="detail_card">
    <img src="${live.thumbnail}" alt="${live.title}">
    <div>
        <p>${live.title}</p>
        <div style="font-size:13px;margin-top:6px;color:#dcdcdc;">${live.detail}</div>
    </div>
</div>`;
            //card_ windose position section
            const rect = e.currentTarget.getBoundingClientRect();
            const pad = 8;
            let left = rect.right + pad;
            let top = rect.top;
            const panelWidth = 260;
            if (left + panelWidth > window.innerWidth) {
                left = rect.left - panelWidth - pad;
            }
            top = Math.max(8, Math.min(top, window.innerHeight - 80));
            livesDetails.style.left = `${left}px`;
            livesDetails.style.top = `${top}px`;
            livesDetails.style.display = 'block';
        });
        streamElement.addEventListener('mouseleave', () => {
            livesDetails.style.display = 'none';
        });
        livesContainer.appendChild(streamElement);
    })
    //lives titlle collapse section
    const livesavarter = document.querySelector('.lives_collapse');
    livesData.forEach(live => {
        const streamElement = document.createElement('div');
        streamElement.classList.add('live');
        streamElement.innerHTML = `
        <img src="${live.thumbnail}" alt="${live.title}">
    `;
        livesavarter.appendChild(streamElement);
    });
    //button section//
    const button1 = document.querySelector('.button1');
    button1.addEventListener('click', () => {
        const sidebar = document.querySelector('.sidebar');
        const lives = document.querySelector('.lives');
        const lives_collapse = document.querySelector('.lives_collapse');
        const lives_details = document.querySelector('.lives_details');
        lives_details.classList.toggle('fold');
        lives.classList.toggle('fold');
        sidebar.classList.toggle('fold');
        lives_collapse.classList.toggle('fold');
    });

</script>
