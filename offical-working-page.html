<script>
    const videoData = [
        {
            id: 1, title: "一世風靡", url: "https://www.youtube.com/watch?v=vtEfALKX40E&list=RDvtEfALKX40E&start_radio=1",

        {
            id: 2, title: "ハイハイ", url: "https://www.youtube.com/watch?v=ac6ImT50j9s&list=RDac6ImT50j9s&start_radio=1"

        },
        {
            id: 3, title: "綺麗事", url: "https://www.youtube.com/watch?v=VPhLXeU25KA&list=RDVPhLXeU25KA&start_radio=1"
            , cover: "https://i.ytimg.com/vi/VPhLXeU25KA/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLDM2hwNIzW83ApkADPeUdLnIcHThQ"
        }
    ];
    const shortsData = [
        { id: 1, title: "", url: "https://www.youtube.com/shorts/KZWwH3l2NOk", cover: "https://i.ytimg.com/vi/KZWwH3l2NOk/oar2.jpg?sqp=-oaymwEoCJUDENAFSFqQAgHyq4qpAxcIARUAAIhC2AEB4gEKCBgQAhgGOAFAAQ==&rs=AOn4CLBt3LaGcLHTacrVYKHucJbEq9nDUw" },
        { id: 2, title: "", url: "https://www.youtube.com/shorts/m1zbXp0hXXk", cover: "https://i.ytimg.com/vi/m1zbXp0hXXk/oardefault.jpg?sqp=-oaymwEoCJUDENAFSFqQAgHyq4qpAxcIARUAAIhC2AEB4gEKCBgQAhgGOAFAAQ==&rs=AOn4CLBAnkPs8uCQ_J-JuiMkZgveeWcLZQ" },
        { id: 3, title: "", url: "https://www.youtube.com/shorts/nd_aKlyejQY", cover: "https://i.ytimg.com/vi/nd_aKlyejQY/oardefault.jpg?sqp=-oaymwEoCJUDENAFSFqQAgHyq4qpAxcIARUAAIhC2AEB4gEKCBgQAhgGOAFAAQ==&rs=AOn4CLBqyn0W0OlRZdX6xC2bvCzWx1sgYw" }
    ]
    const youtubersData = [{ id: 1, title: "Suisei Channel", url: "https://www.youtube.com/@HoshimachiSuisei", cover: "https://yt3.googleusercontent.com/ytc/AIdro_kLDBK5ksSvk5-XJ6S8e0kWfjy7mVl3jyUkgDeMQ7rlCpU=s160-c-k-c0x00ffffff-no-rj" },
    { id: 2, title: "花譜 -KAF-", url: "https://www.youtube.com/channel/UCQ1U65-CQdIoZ2_NA4Z4F7A", cover: "https://yt3.googleusercontent.com/78Fnb6YkudgD4OPMHJ5oYFv8zFPP81omr-xwJu3ri6XRTaTASDelk04a48Sb3vwwSOqVW2bUMb8=s160-c-k-c0x00ffffff-no-rj" },
    ]
    //button section//
    const toFold = document.querySelector(".button1");
    const sidebar = document.querySelector(".sidebar");
    toFold.addEventListener("click", () => {
        sidebar.classList.toggle("fold");

    })
    const medias = document.querySelector(".medias");
    //mainvideo section//
    videoData.forEach(video => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        const img = document.createElement("img");
        img.src = video.cover;
        li.appendChild(img);
        a.href = video.url;
        a.textContent = video.title;
        li.appendChild(a);
        medias.appendChild(li);
        a.appendChild(img);
    });
    //shorts section//
    const shorts = document.querySelector(".shorts");
    shortsData.forEach(video => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        const img = document.createElement("img");
        img.src = video.cover;
        li.appendChild(img);
        a.href = video.url;
        a.textContent = video.title;
        li.appendChild(a);
        shorts.appendChild(li);
        a.appendChild(img);
    });
    //sidbar avarter section//
    const youtubers = document.querySelector(".youtubers");
    youtubersData.forEach(youtuber => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        const img = document.createElement("img");
        img.src = youtuber.cover;
        li.appendChild(img);
        a.href = youtuber.url;
        a.textContent = youtuber.title;
        li.appendChild(a);
        youtubers.appendChild(li);
    });
</script>
